<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grille d'arithmétique élémentaire</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header>
            <form name="form">
                <div class="field">
                    <span class="toggle">
                        <input id="mult" type="checkbox" name="opr" value="×" checked>
                        <label for="mult">×</label>
                    </span>
                    <span class="toggle">
                        <input id="div" type="checkbox" name="opr" value="÷">
                        <label for="div">÷</label>
                    </span>
                    <span class="toggle">
                        <input id="add" type="checkbox" name="opr" value="+">
                        <label for="add">+</label>
                    </span>
                    <span class="toggle">
                        <input id="subs" type="checkbox" name="opr" value="-">
                        <label for="subs">-</label>
                    </span>
                </div>
                <div class="field">
                    <label for="qty">Quantité:</label>
                    <input id="qty" type="text" name="qty" pattern="\s*\d*\s*" size="4" value="15">
                </div>
                <div class="field">
                    <label for="nos">Nombres:</label>
                    <input id="nos" type="text" name="nos" pattern="\s*(\d+(\s*[,\-]\s*\1)?)*\s*" size="4" value="1-10">
                </div>
                <div class="field">
                    <button>
                        ↵
                    </button>
                    <button class="print">
                        ⎙
                    </button>
                </div>
            </form>
            <div id="timer" class="play">
                <span id="secs"></span>
                <button></button>
            </div>
        </header>

        
        <main
            data-stickers="01,02,03,04,05,06,07,08,08,10,11,12,13,14,30,32,34">
            <div class="op">
                <span class="a">a</span>
                <span class="o sign">+</span>
                <span class="b">b</span>
                <span class="sign">=</span>
                <input type="text" name="ans" size="2" value="">
            </div>
            <footer>
                <button>Terminer</button>
                <div id="score"></div>
            </footer>
        </main>

        <script src="index.js"></script>
    </body>
</html>
