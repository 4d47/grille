<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grille d'arithmétique élémentaire</title>
        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body onload="ctrl.elements.enter.click()">
        <header>
            <form name="ctrl" onsubmit="onCtrlSubmit(event)">
                <div class="field">
                    <span class="toggle">
                        <input id="mult" type="checkbox" name="opr" value="×" onchange="onChangeStopLastUncheck(event)" checked>
                        <label for="mult">×</label>
                    </span>
                    <span class="toggle">
                        <input id="div" type="checkbox" name="opr" value="÷" onchange="onChangeStopLastUncheck(event)">
                        <label for="div">÷</label>
                    </span>
                    <span class="toggle">
                        <input id="add" type="checkbox" name="opr" value="+" onchange="onChangeStopLastUncheck(event)">
                        <label for="add">+</label>
                    </span>
                    <span class="toggle">
                        <input id="subs" type="checkbox" name="opr" value="-" onchange="onChangeStopLastUncheck(event)">
                        <label for="subs">-</label>
                    </span>
                </div>
                <div class="field">
                    <label for="qty">Quantité:</label>
                    <input id="qty" type="text" name="qty" autocomplete="off" pattern="\s*\d*\s*" required size="4" value="15">
                </div>
                <div class="field">
                    <label for="nos">Nombres:</label>
                    <input id="nos" type="text" name="nos" autocomplete="off" pattern="\s*(\d+(\s*[,\-]\s*\1)?)*\s*" required size="4" value="1-10">
                </div>
                <div class="field">
                    <button name="enter">
                        ↵
                    </button>
                </div>
            </form>
        </header>
        
        <main>
            <form
                name="grid"
                onreset="onGridReset(event)"
                data-stickers="01 02 03 04 05 06 07 08 09 10 11 12 13 14 30 32 34"
                data-animations="bounce rubberBand shake swing tada wobble jello bounceIn flip lightSpeedIn rotateIn jackInTheBox rollIn">
                <div class="op">
                    <output name="a" class="a">a</output>
                    <span class="o sign">+</span>
                    <span class="b">b</span>
                    <span class="sign">=</span>
                    <input type="text" name="ans" size="2" value="" autocomplete="off" onkeyup="onAnsKeyUp(event)">
                </div>
                <footer>
                    <button name="complete" onclick="onCompleteClick(event)">Terminer</button>
                    <output name="timer"></output>
                    <output name="score"></output>
                </footer>
            </form>
        </main>

        <script src="polyfill.js"></script>
        <script src="index.js"></script>
        <script>
        (function (d, s) {
          var x, h, n = Date.now()
          tc = function (p) {
            m = s.getItem('_tcx') > n ? s.getItem('_tch') : 'cold-wildflower'
            x = new XMLHttpRequest()
            x.addEventListener('load', function () {
              if (x.status == 200) {
                s.setItem('_tch', x.responseText)
                s.setItem('_tcx', n + 14400000)
              }
            })
            x.open('GET', 'https://t.trackingco.de/'+m+'.xml?r='+d.referrer+(p?'&p='+p:''))
            x.send()
          }
          tc()
        })(document, localStorage)
        </script>
    </body>
</html>
