<!doctype html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grille d'arithmétique élémentaire</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300">
        <link rel="stylesheet" href="index.css?v4">
    </head>
    <body>
        <header>
            <form>
                <div class="field">
                    <label for="o">Opération:</label>
                    <select id="o">
                        <option>×</option>
                        <option>÷</option>
                        <option>+</option>
                        <option>-</option>
                    </select>
                </div>
                <div class="field">
                    <label for="q">Quantité:</label>
                    <input id="q" type="text" name="q" pattern="\s*\d*\s*" size="4" value="15">
                </div>
                <div class="field">
                    <label for="n">Nombres:</label>
                    <input id="n" type="text" name="n" pattern="\s*(\d+(\s*[,\-]\s*\1)?)*\s*" size="4" value="0-10">
                </div>
                <div class="field">
                    <button>
                        ↵
                    </button>
                    <button class="print">
                        ⎙
                    </button>
                </div>
            </form>
            <div id="timer" class="play">
                <span id="secs"></span>
                <button></button>
            </div>
        </header>

        <main>
            <div class="op">
                <span class="a">a</span>
                <span class="o sign">+</span>
                <span class="b">b</span>
                <span class="sign">=</span>
                <input type="text" name="ans" size="2" value="">
            </div>
            <footer>
                <button>Terminer</button>
                <div id="score"></div>
            </footer>
        </main>

        <script src="index.js?v7"></script>
    </body>
</html>
